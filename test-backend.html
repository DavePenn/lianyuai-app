<!DOCTYPE html>
<html>
<head>
    <title>Backend Service Test</title>
</head>
<body>
    <h1>Backend Service Test</h1>
    <div id="status">Loading...</div>
    <button id="test-register" onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script src="config/platform-config.js"></script>
    <script src="api/config.js"></script>
    <script src="api/backend-service.js"></script>
    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        function updateResult(message) {
            document.getElementById('result').innerHTML = message;
        }

        // 检查服务初始化状态
        setTimeout(() => {
            if (window.backendService) {
                updateStatus('✅ BackendService initialized successfully<br>BaseURL: ' + window.backendService.baseURL);
            } else {
                updateStatus('❌ BackendService not found');
            }
        }, 1000);

        async function testRegister() {
            updateResult('Testing registration...');
            
            if (!window.backendService) {
                updateResult('❌ BackendService not available');
                return;
            }

            try {
                const testUser = {
                    username: 'testuser' + Date.now(),
                    email: 'test' + Date.now() + '@example.com',
                    password: 'Test123456'
                };

                console.log('Sending registration request:', testUser);
                console.log('Backend service baseURL:', window.backendService.baseURL);
                
                // 直接测试fetch请求
                const url = window.backendService.baseURL + '/api/auth/register';
                console.log('Full URL:', url);
                
                const fetchOptions = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    mode: 'cors',
                    body: JSON.stringify(testUser)
                };
                
                console.log('Fetch options:', fetchOptions);
                
                const fetchResponse = await fetch(url, fetchOptions);
                console.log('Fetch response status:', fetchResponse.status);
                console.log('Fetch response headers:', [...fetchResponse.headers.entries()]);
                
                const responseData = await fetchResponse.json();
                console.log('Response data:', responseData);
                
                if (fetchResponse.ok) {
                    updateResult('✅ Registration successful: ' + JSON.stringify(responseData, null, 2));
                } else {
                    updateResult('❌ Registration failed: ' + (responseData.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Registration error:', error);
                console.error('Error stack:', error.stack);
                updateResult('❌ Registration error: ' + error.message + '<br>Check console for details');
            }
        }
    </script>
</body>
</html>
