<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>网络连接调试</h1>
    
    <div class="test-section">
        <h3>1. 基础连接测试</h3>
        <button onclick="testBasicConnection()">测试基础连接</button>
        <div id="basic-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. CORS预检测试</h3>
        <button onclick="testCORS()">测试CORS</button>
        <div id="cors-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 注册API测试</h3>
        <button onclick="testRegisterAPI()">测试注册API</button>
        <div id="register-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 使用BackendService测试</h3>
        <button onclick="testBackendService()">测试BackendService</button>
        <div id="backend-service-result" class="result"></div>
    </div>

    <script src="api/config.js"></script>
    <script src="api/backend-service.js"></script>
    <script>
        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isError ? 'result error' : 'result success';
        }
        
        async function testBasicConnection() {
            try {
                const response = await fetch('http://152.32.218.174:3001/', {
                    method: 'GET',
                    mode: 'cors'
                });
                showResult('basic-result', `连接成功: ${response.status} ${response.statusText}`);
            } catch (error) {
                showResult('basic-result', `连接失败: ${error.message}`, true);
            }
        }
        
        async function testCORS() {
            try {
                const response = await fetch('http://152.32.218.174:3001/api/auth/register', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    },
                    mode: 'cors'
                });
                showResult('cors-result', `CORS预检成功: ${response.status}`);
            } catch (error) {
                showResult('cors-result', `CORS预检失败: ${error.message}`, true);
            }
        }
        
        async function testRegisterAPI() {
            try {
                const testData = {
                    username: 'debugtest_' + Date.now(),
                    email: 'debug_' + Date.now() + '@test.com',
                    password: 'TestPass123!'
                };
                
                const response = await fetch('http://152.32.218.174:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData),
                    mode: 'cors'
                });
                
                const result = await response.json();
                showResult('register-result', `API测试成功: ${response.status} - ${JSON.stringify(result)}`);
            } catch (error) {
                showResult('register-result', `API测试失败: ${error.message}`, true);
            }
        }
        
        async function testBackendService() {
            try {
                if (!window.backendService) {
                    window.backendService = new BackendService();
                }
                
                console.log('BackendService baseURL:', window.backendService.baseURL);
                
                const testData = {
                    username: 'servicetest_' + Date.now(),
                    email: 'service_' + Date.now() + '@test.com',
                    password: 'TestPass123!'
                };
                
                const result = await window.backendService.register(testData);
                showResult('backend-service-result', `BackendService测试成功: ${JSON.stringify(result)}`);
            } catch (error) {
                showResult('backend-service-result', `BackendService测试失败: ${error.message}`, true);
                console.error('BackendService error:', error);
            }
        }
        
        // 页面加载时显示配置信息
        window.addEventListener('load', function() {
            console.log('AppConfig:', window.AppConfig);
            if (window.AppConfig && window.AppConfig.api) {
                console.log('API baseURL:', window.AppConfig.api.baseURL);
            }
        });
    </script>
</body>
</html>
